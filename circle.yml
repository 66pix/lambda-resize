machine:
  node:
    version: 4

dependencies:
  override:
    - npm install

test:
  override:
    - npm test
    - npm lint

deployment:
  staging:
    branch: develop
    commands:
      - ./deploy.sh "staging" "80,88,100,300,500"

  production:
    branch: master
    commands:
      - ./deploy.sh "production" "80,88,100,300,500"
